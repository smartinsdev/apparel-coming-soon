<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="brand">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="content">
        <h1><span>We're</span><br />coming<br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals
        </p>
        <form>
          <div class="wrap-form error">
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <img id="icon-error" src="./images/icon-error.svg" alt="icon error">
            <button>
              <img src="./images/icon-arrow.svg" alt="icon arrow" />
            </button>
          </div>
          <span id="message-error">Please provide a valid email</span>
        </form>
      </div>
      <picture class="hero">
        <source
          media="(min-width: 680px )"
          srcset="./images/hero-desktop.jpg"
        />
        <img src="./images/hero-mobile.jpg" alt="Hero Image" />
      </picture>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
